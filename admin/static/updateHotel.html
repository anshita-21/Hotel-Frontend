															id="contact" placeholder="Contact" />
													</div>
												</div>

			<script>
				$(document).ready(function () {
					var urlParams = new URLSearchParams(window.location.search);
					var hotelId = urlParams.get('id');
					// var hotelId='5';
					$.ajax({
						cache: false,
						type: "GET",
						url: 'http://localhost:8080/api/hotel/' + hotelId,
						contentType: "application/json",
						dataType: 'json',
						success: function (result) {
							$('#fname').val(result.name);
							$('#tagline').val(result.tagline);
							$('#city').val(result.city);
							$('#description').val(result.description);
							$('#address').val(result.address);
							$('#email').val(result.email);
							$('#contact').val(result.contact);
						},
						error: function (xhr, resp, text) {
							console.log(xhr, resp, text);
						}
					});

					// Handle form submission
					$('#updateHotelForm').submit(function (e) {
						e.preventDefault();

						var formData = {
							name: $('#fname').val(),
							tagline: $('#tagline').val(),
							city: $('#city').val(),
							description: $('#description').val(),
							address: $('#address').val(),
							email: $('#email').val(),
							contact: $('#contact').val(),
						};

						$.ajax({
							type: "PUT",
							url: 'http://localhost:8080/api/hotel/' + hotelId,
							contentType: "application/json",
							dataType: 'json',
							data: JSON.stringify(formData),
							success: function (response) {
								console.log('Hotel details updated successfully:', response);
								alert('Hotel details updated successfully');
							},
							error: function (xhr, resp, text) {
								console.log(xhr, resp, text);
								alert('Failed to update hotel details');
							}
						});
					});
				});
