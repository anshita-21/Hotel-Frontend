			<main class="content">

					<h1 class="h3 mb-3"><strong>Add</strong> Hotel Details</h1>
					<section class="ftco-section ftco-no-pt ftco-no-pb mt-1">
						<div class="container" style="background-color: white; border-radius: 20px;">
							<div class="row">
								<div class="col-lg-12 ftco-animate p-4">
									<!-- ID AND FOR MUST BE SAME VALUE -->
									<form method="post">
										<div class="row">
											<div class="col mb-3">
												<label for="name" class=" d-lg-block"><i class="bi bi-person-fill"></i>
													Hotel Name</label>
												<input type="text" class="form-control" name="name" id="name"
													placeholder="Hotel Name" />
												<div id="fnameError" style="color: red" ;></div>
											</div>

										</div>
										<div class="row">
											<div class="col mb-3">
												<label for="tagline" class="d-none d-lg-block"><i

												<input type="text" class="form-control" name="LName" id="tagline"
													placeholder="Tagline" />
												<div id="lnameError" style="color: red" ;></div>
											</div>

										</div>
										<div class="row">

											<div class="col mb-3">
												<label for="city" class="d-none d-lg-block"> City</label>

													<option>Karnataka</option>
													<option>Mumbai</option>
													<option>Delhi</option>
												</select>

												<div id="cityE" style="color: red" ;></div>
											</div>
										</div>
										<div class="mb-3 pt-0">
											<label for="desc" class="d-none d-lg-block"><i
													class="bi bi-envelope-at-fill"></i>Description
											</label>
											<textarea type="text" name="description" class="form-control" id="desc"
												value="" placeholder="Description" maxlength="500"></textarea><small>500
												Characters Limit</small>
											<div id="desE" style="color: red" ;></div>
										</div>

										<div class="mb-3">
											<label for="address" class="d-none d-lg-block"><i
													class="bi bi-house-door-fill"></i>
												Address</label>
											<input type="text" class="form-control" id="address" name="Add"
												placeholder="1234 Main St">
											<div id="AError" style="color: red" ;></div>
										</div>

										<div class="mb-3">
											<label for="email" class="d-none d-lg-block"><i
													class="bi bi-envelope-at-fill"></i> Email-1
											</label>
											<input type="text" name="email" class="form-control" id="email" value=""
												placeholder="example@gmail.com" />
											<div id="EError" style="color: red" ;></div>
										</div>

										<div class="mb-3">
											<label for="mobile" class="d-none d-lg-block"><i

	<script>
		function saveData() {
			if (!test()) {
        		return false;
			}
			console.log("Button clicked");
			var hotelName = document.getElementById('name').value;
			var tagline = document.getElementById('tagline').value;
			var city = document.getElementById('city').value;
			var desc = document.getElementById('desc').value;
			var address = document.getElementById('address').value;
			var email = document.getElementById('email').value;
			var mobile = document.getElementById('mobile').value;
			var email1 = document.getElementById('email1').value;
			var mobile1 = document.getElementById('mobile1').value;
			var model = {
				name: hotelName,
				tagline: tagline,
				city: city,
				description: desc,
				address: address,
				email: email,
				contact: mobile,
				email1: email1,
				contact1: mobile1
				// clientName : clientName,
				// email : email,
				// mobile : mobile,
				// caseType : caseType,
				// courtName : courtName,
				// priority : priority,
				// caseDetail: caseDetail,
				// createdBy: createdBy
			};
			// alert(JSON.stringify(model));
			$.ajax({
				cache: false,
				type: "POST",
				url: 'http://localhost:8080/api/hotel',
				data: JSON.stringify(model),
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (response) {
					// alert("1");
					alert(JSON.stringify(response));
					// alert(JSON.stringify(response));
					//clearValues();
					alert("Record saved successfully.");

				},
				failure: function (response) {
					alert("error");
				},
				error: function (response) {
					alert("error");
				}
			});
			return false;
		}
	</script>
