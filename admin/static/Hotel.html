	<script>
		function callAjaxdata() {
			$.ajax({
				cache: false,
				type: "GET",
				url: 'http://localhost:8080/api/hotel',
				contentType: "application/json",
				dataType: 'json',
				success: function (result) {
					console.log(result);
					var data = "";
					for (var i = 0; i < result.length; i++) {
						data += "<tr><td>" + result[i].name + "</td><td>" + result[i].tagline + "</td><td>"
							+ result[i].city + "</td><td>" + result[i].description + "</td><td>"
							+ result[i].address + "</td><td>" + result[i].email + "</td><td>"
							+ result[i].contact + "</td><td>" + result[i].email1 + "</td><td>"
							+ result[i].contact1 + "</td><td style='display: flex; align-items: center;'>"
							+ "<span class='text-danger'><i class='bi bi-trash3-fill'></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
							+ "<a href='updateHotel.html?id=" + result[i].id + "'><i class='bi bi-pencil-square'></i></a></td></tr>";
					}

					$('#record').html(data);
				},
				error: function (xhr, resp, text) {
					console.log(xhr, resp, text);
				}
			});
		}
	</script>
