    <script>
        let roomNumber = 100;

        function generateRoomNumber() {
            document.getElementById("roomNo").value = roomNumber++;
        }
    </script>
    <script src="js/app.js"></script>
    <script>
        let featureCount = 0;

        function addFeature() {
            featureCount++;
            const featuresContainer = document.getElementById("featuresContainer");
            const featureDiv = document.createElement("div");
            featureDiv.classList.add("row", "mb-3");
            featureDiv.innerHTML = `
            <h5 style="font-weight:bold">Feature ${featureCount}</h5>
            <div class="row mb-2">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Feature Name ${featureCount}"
                        name="featureName${featureCount}">
                </div>
            </div>
                <div class="col-md-9">
                    <textarea type="text" class="form-control"
                        placeholder="Feature Description ${featureCount}"
                        name="featureDescription${featureCount}"></textarea>
                </div>
            `;
            featuresContainer.appendChild(featureDiv);
        }

        function test1() {
            let isValid = true;

            // Validate Room Type
            const roomType = document.getElementById("fname").value;
            if (roomType === "Select Hotel") {
                document.getElementById("fnameError").innerText = "Please select a valid room type";
                isValid = false;
            } else {
                document.getElementById("fnameError").innerText = "";
            }

            if (!isValid) return false;


            // Validate Base Price
            const basePrice = document.getElementById("basePrice").value;
            if (basePrice.trim() === "") {
                document.getElementById("basePriceError").innerText = "Please enter a valid base price";
                isValid = false;
            } else {
                document.getElementById("basePriceError").innerText = "";
            }

            if (!isValid) return false;
            // Validate Upload Image
            const uploadImage = document.getElementById("formFile").value;
            if (uploadImage.trim() === "") {
                document.getElementById("imageError").innerText = "Please upload an image";
                isValid = false;
            } else {
                document.getElementById("imageError").innerText = "";
            }

            return isValid;
        }


    </script>
