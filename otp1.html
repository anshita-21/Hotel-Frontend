<!DOCTYPE html>
<html lang="en">
<head>
  <title>TravelBuddy </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/animate.css">
  
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">

  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">

  
  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"> </script>
  <style>
    body{
        line-height: 1.8 !important;
    }
    .login {
  min-height: 100vh;
}

.bg-image {
  background-image: url('https://images.unsplash.com/photo-1606402179428-a57976d71fa4?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
  background-size: cover;
  background-position: center;
}

.login-heading {
  font-weight: 300;
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
}
.form-control{
    font-size: 15px !important;
}
.bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1606402179428-a57976d71fa4?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }
        .form-control {
            margin-right: 12px;
        }
        .login-heading {
  font-size: 30px;
  font-weight: 400;
  text-align: center;}
  </style>
</head>
<body>
    <div class="container-fluid ps-md-0">
        <div class="bg-overlay"></div>
        <div class="row g-0">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container" >
                <div class="row" >
                  <div class="col-md-9 col-lg-8 mx-auto" style="background-color: white; padding: 50px; border-radius: 20px;">
                    <h3 class="login-heading mb-4">Verify OTP!</h3>
                    <form>
                      <div class="form-floating mb-3">
                        <label for="contact" class="text-lg">OTP</label>
                        <div class="d-flex flex-row ">
                            <input type="text" class="form-control" maxlength="1" autofocus onkeyup="moveFocus(this, 1)">
                            <input type="text" class="form-control" maxlength="1" onkeyup="moveFocus(this, 2)">
                            <input type="text" class="form-control" maxlength="1" onkeyup="moveFocus(this, 3)">
                            <input type="text" class="form-control" maxlength="1" onkeyup="moveFocus(this, 4)">
                        </div>
                      </div>
                      <div class="d-grid">
                        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2 w-100 " type="submit">verify</button>
                        <div class="text-center">
                            <p>Don't receive the code?<br><a href="register.html" class="underline font-semibold">Resend</a>
                        </div>
                      </div>
      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <script>
        function moveFocus(currentField, nextFieldIndex) {
            if (currentField.value.length >= currentField.maxLength) {
                var nextField = document.getElementsByClassName("form-control")[nextFieldIndex];
                if (nextField) {
                    nextField.focus();
                }
            }
        }
    </script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
